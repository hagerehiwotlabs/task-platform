name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      # üîΩ ADD THESE DEBUGGING STEPS
      - name: Debug contracts build
        run: |
          echo "=== Contracts package.json ==="
          cat packages/contracts/package.json | grep -E 'main|types|scripts.build'
          echo "=== Contracts dist folder ==="
          ls -la packages/contracts/dist/ || echo "‚ùå dist folder missing"
          echo "=== Contracts build log (if any) ==="
          npm run build --workspace=packages/contracts --verbose

      - name: Run tests
        run: npm run test:coverage
